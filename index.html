<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
</head>

<body>
    <div class="calBox">
        <h1 class="calHeading">Simple Interest Calculator</h1>
        <div class="container">
            <div class="inputFields">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount">

                <label for="rate">Interest Rate</label>
                <div>
                    <input oninput="showRate()" type="range" min="1.0" max="20.0" value="10.25" step="0.01" id="rate" name="rate">&ensp;<span id="rateValue">10.25%</span></div>

                <label for="period">No. of Years</label>
                <select id="period" name="period" onfocus="numYears()">
                <option value="1" selected>1</option>
            </select>
                <button onclick="computeInterest()">Compute Interest</button>
            </div>
        </div>
        <div id="message"></div>
        <p class="copyMsg">&copy; This Calculator belongs to Girish Kumar DV</p>
    </div>
</body>

</html>
